<style>
* { margin:0; padding:0; box-sizing:border-box; }

:root {
  --green:      #3a8c3a;
  --green-dark: #2a6a2a;
  --green-pale: #f0f8f0;
  --orange:     #e07010;
  --gray-side:  #c8ccc8;
  --gray-active:#a0a8a0;
  --text:       #1a2e1a;
  --white:      #ffffff;
}

body {
  font-family: 'Heebo', sans-serif;
  background: #1a1a1a;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* â”€â”€ TABLET FRAME â”€â”€ */
.frame {
  width: 960px;
  height: 600px;
  background: #111;
  border-radius: 30px;
  padding: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 0 0 2px #333;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* â”€â”€ SCREEN â”€â”€ */
.screen {
  width: 100%;
  height: 100%;
  background: var(--white);
  border-radius: 16px;
  overflow: hidden;
  display: flex;
}

/* â”€â”€ LEFT: PRODUCT PANEL â”€â”€ */
.product-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--white);
  position: relative;
  border-left: 2px solid #e0e8e0;
}

/* Product card area */
.product-card {
  flex: 1;
  display: flex;
  gap: 0;
  padding: 28px 28px 16px 28px;
  align-items: flex-start;
}

/* Image box */
.img-box {
  width: 240px;
  height: 280px;
  background: var(--white);
  border: 2px solid #d8e8d8;
  border-radius: 16px;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
.img-box img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 10px;
}
.img-box .emoji-fallback {
  font-size: 100px;
  display: none;
}

/* Info */
.info {
  flex: 1;
  padding: 0 0 0 24px;
  display: flex;
  flex-direction: column;
  gap: 0;
}

.product-name {
  font-size: 30px;
  font-weight: 900;
  color: var(--green-dark);
  margin-bottom: 8px;
  letter-spacing: -0.5px;
  text-align: right;
}

.product-price {
  font-size: 34px;
  font-weight: 900;
  color: var(--orange);
  margin-bottom: 20px;
  text-align: right;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 4px;
  direction: ltr;
}
.price-symbol { font-size: 20px; font-weight: 700; }

.attrs {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 18px;
  align-items: flex-end;
}
.attr-row {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
  color: var(--text);
}
.attr-icon { font-size: 22px; line-height: 1; }
.attr-text { font-weight: 400; }
.attr-label { font-weight: 700; }

.product-desc {
  font-size: 14px;
  color: #555;
  line-height: 1.75;
  text-align: right;
  border-top: 1px solid #eee;
  padding-top: 14px;
}

/* Add to cart button */
.add-btn-wrap {
  padding: 0 28px 14px;
}
.add-btn {
  width: 100%;
  padding: 16px;
  background: var(--green);
  color: #fff;
  border: none;
  border-radius: 14px;
  font-family: 'Heebo', sans-serif;
  font-size: 20px;
  font-weight: 900;
  cursor: pointer;
  letter-spacing: 0.3px;
  transition: background 0.15s, transform 0.1s;
  box-shadow: 0 4px 16px rgba(58,140,58,0.3);
}
.add-btn:hover  { background: var(--green-dark); }
.add-btn:active { transform: scale(0.98); }
.add-btn.added  { background: #5aaa5a; }

/* Nav arrows */
.nav-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 28px 18px;
}
.nav-btn {
  width: 60px;
  height: 38px;
  border-radius: 20px;
  border: none;
  background: #e8ece8;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #444;
  transition: background 0.15s;
  font-weight: 700;
}
.nav-btn:hover:not(:disabled) { background: #d0d8d0; }
.nav-btn:disabled { opacity: 0.3; cursor: default; }

/* â”€â”€ RIGHT: SIDEBAR â”€â”€ */
.sidebar {
  width: 200px;
  flex-shrink: 0;
  background: #c8ccc8;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Cart icon top right */
.cart-top {
  position: absolute;
  top: 14px;
  left: 14px;
  z-index: 10;
}
.cart-icon-btn {
  position: relative;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 28px;
  line-height: 1;
}
.cart-badge {
  position: absolute;
  top: -6px;
  left: -8px;
  background: #e03030;
  color: #fff;
  border-radius: 50%;
  width: 22px; height: 22px;
  font-size: 12px;
  font-weight: 900;
  display: flex; align-items: center; justify-content: center;
  font-family: 'Heebo', sans-serif;
}

/* Category buttons */
.cat-list {
  margin-top: 60px;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.cat-btn {
  padding: 16px 20px;
  border: none;
  border-bottom: 1px solid rgba(0,0,0,0.1);
  background: transparent;
  font-family: 'Heebo', sans-serif;
  font-size: 16px;
  font-weight: 700;
  color: var(--text);
  text-align: right;
  cursor: pointer;
  transition: background 0.12s;
}
.cat-btn:hover   { background: rgba(0,0,0,0.07); }
.cat-btn.active  { background: #a0a8a0; color: var(--text); }

/* â”€â”€ TOAST â”€â”€ */
.toast {
  position: fixed;
  bottom: 24px; left: 50%;
  transform: translateX(-50%) translateY(80px);
  background: var(--green-dark);
  color: #fff;
  padding: 10px 22px;
  border-radius: 40px;
  font-family: 'Heebo', sans-serif;
  font-weight: 700; font-size: 15px;
  transition: transform 0.25s ease;
  z-index: 999; pointer-events: none;
  white-space: nowrap;
}
.toast.show { transform: translateX(-50%) translateY(0); }

  document.getElementById('productAttrs').innerHTML = html;
