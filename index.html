<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --green-dark: #2d6a2d;
  --green-mid: #4a9e4a;
  --green-light: #7bc67b;
  --green-pale: #e8f5e8;
  --orange: #e8680a;
  --gray-bg: #f0f2f0;
  --sidebar-bg: #e2e6e2;
  --text-dark: #1a2e1a;
}

body {
  font-family: 'Heebo', sans-serif;
  background: var(--gray-bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.app {
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 40px rgba(0,0,0,0.12);
  width: 100%;
  max-width: 960px;
  min-height: 560px;
  display: flex;
  overflow: hidden;
}

/* SIDEBAR */
.sidebar {
  width: 190px;
  flex-shrink: 0;
  background: var(--sidebar-bg);
  display: flex;
  flex-direction: column;
}
.sidebar-logo {
  background: var(--green-dark);
  color: #fff;
  padding: 18px 14px;
  font-size: 17px;
  font-weight: 900;
  text-align: center;
}
.cat-btn {
  padding: 15px 18px;
  border: none;
  border-bottom: 1px solid rgba(0,0,0,0.07);
  background: transparent;
  font-family: 'Heebo', sans-serif;
  font-size: 15px;
  font-weight: 700;
  color: var(--text-dark);
  text-align: right;
  cursor: pointer;
  transition: background 0.15s;
}
.cat-btn:hover { background: #d0d4d0; }
.cat-btn.active { background: var(--green-dark); color: #fff; }
.sidebar-cart { margin-top: auto; padding: 14px; border-top: 1px solid rgba(0,0,0,0.1); }
.cart-btn {
  width: 100%;
  background: var(--orange);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 11px;
  font-family: 'Heebo', sans-serif;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.cart-btn:hover { background: #c85a08; }
.cart-badge {
  background: #fff;
  color: var(--orange);
  border-radius: 50%;
  width: 22px; height: 22px;
  display: flex; align-items: center; justify-content: center;
  font-size: 12px; font-weight: 900;
}

/* MAIN GRID */
.main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
.cat-title {
  padding: 20px 22px 6px;
  font-size: 20px;
  font-weight: 900;
  color: var(--green-dark);
  border-bottom: 2px solid var(--green-pale);
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 14px;
  padding: 18px 22px;
  overflow-y: auto;
}
.product-card {
  border: 2px solid #e4eae4;
  border-radius: 16px;
  padding: 14px 10px 10px;
  text-align: center;
  cursor: pointer;
  transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s;
  background: #fff;
}
.product-card:hover {
  border-color: var(--green-mid);
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(45,106,45,0.15);
}
.card-emoji { font-size: 52px; margin-bottom: 6px; display: block; }
.card-name { font-size: 14px; font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
.card-price { font-size: 15px; font-weight: 900; color: var(--orange); }

/* MODAL */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 200;
  align-items: center;
  justify-content: center;
}
.overlay.open { display: flex; }
.modal {
  background: #fff;
  border-radius: 22px;
  width: 640px;
  max-width: 92vw;
  max-height: 88vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  animation: popIn 0.22s cubic-bezier(0.34,1.56,0.64,1);
}
@keyframes popIn {
  from { opacity: 0; transform: scale(0.85); }
  to   { opacity: 1; transform: scale(1); }
}
.modal-body {
  display: flex;
  gap: 22px;
  padding: 28px 26px 18px;
  position: relative;
  flex: 1;
  overflow-y: auto;
}
.close-btn {
  position: absolute;
  top: 12px; left: 12px;
  width: 34px; height: 34px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.08);
  font-size: 16px;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
}
.close-btn:hover { background: rgba(0,0,0,0.16); }
.modal-img {
  flex-shrink: 0;
  width: 190px; height: 190px;
  background: var(--green-pale);
  border-radius: 18px;
  border: 2px solid #d0ebd0;
  display: flex; align-items: center; justify-content: center;
  font-size: 90px;
}
.modal-info { flex: 1; min-width: 0; }
.modal-name { font-size: 26px; font-weight: 900; color: var(--green-dark); margin-bottom: 6px; }
.modal-price { font-size: 28px; font-weight: 900; color: var(--orange); margin-bottom: 16px; }
.attrs { display: flex; flex-direction: column; gap: 9px; margin-bottom: 14px; }
.attr { display: flex; align-items: center; justify-content: flex-end; gap: 7px; font-size: 15px; color: #3a5a3a; }
.attr-icon { font-size: 19px; }
.attr-label { font-weight: 700; }
.modal-desc {
  font-size: 14px; color: #666; line-height: 1.7;
  background: var(--green-pale);
  border-radius: 12px; padding: 11px 13px;
  border-right: 3px solid var(--green-light);
}
.modal-footer {
  display: flex; gap: 10px; align-items: center;
  padding: 14px 26px 22px;
  border-top: 1px solid #eee;
}
.nav-btn {
  width: 46px; height: 46px;
  border-radius: 50%;
  border: 2px solid #ddd;
  background: #fff;
  font-size: 17px; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  transition: all 0.15s;
}
.nav-btn:hover:not(:disabled) { border-color: var(--green-mid); background: var(--green-pale); }
.nav-btn:disabled { opacity: 0.28; cursor: default; }
.add-btn {
  flex: 1;
  padding: 13px;
  background: var(--green-dark);
  color: #fff;
  border: none;
  border-radius: 13px;
  font-family: 'Heebo', sans-serif;
  font-size: 17px; font-weight: 900;
  cursor: pointer;
  transition: background 0.15s;
}
.add-btn:hover { background: var(--green-mid); }
.add-btn.added { background: var(--green-mid); }

/* TOAST */
.toast {
  position: fixed;
  bottom: 28px; left: 50%;
  transform: translateX(-50%) translateY(80px);
  background: var(--green-dark);
  color: #fff;
  padding: 11px 22px;
  border-radius: 40px;
  font-family: 'Heebo', sans-serif;
  font-weight: 700; font-size: 15px;
  transition: transform 0.28s ease;
  z-index: 999; pointer-events: none;
}
.toast.show { transform: translateX(-50%) translateY(0); }
</style>

var cats = Object.keys(PRODUCTS);
var currentCat = cats[0];
var currentIdx = 0;
var cart = [];

// Build sidebar buttons
cats.forEach(function(cat) {
  var b = document.createElement('button');
  b.className = 'cat-btn' + (cat === currentCat ? ' active' : '');
  b.textContent = cat;
  b.addEventListener('click', function() {
    currentCat = cat;
    document.querySelectorAll('.cat-btn').forEach(function(x) {
      x.classList.toggle('active', x.textContent === cat);
    });
    renderGrid();
  });
  document.getElementById('catBtns').appendChild(b);
});

// Modal controls
document.getElementById('closeBtn').addEventListener('click', closeModal);
document.getElementById('overlay').addEventListener('click', function(e) {
  if (e.target === document.getElementById('overlay')) closeModal();
});
document.getElementById('modal').addEventListener('click', function(e) {
  e.stopPropagation();
});
document.getElementById('btnPrev').addEventListener('click', function() {
  if (currentIdx < PRODUCTS[currentCat].length - 1) {
    currentIdx++;
    renderModal();
  }
});
document.getElementById('btnNext').addEventListener('click', function() {
  if (currentIdx > 0) {
    currentIdx--;
    renderModal();
  }
});
document.getElementById('btnAdd').addEventListener('click', function() {
  var p = PRODUCTS[currentCat][currentIdx];
  cart.push(p);
  document.getElementById('cartBadge').textContent = cart.length;
  var btn = document.getElementById('btnAdd');
  btn.textContent = 'âœ“ × ×•×¡×£ ×œ×¡×œ!';
  btn.classList.add('added');
  showToast(p.name + ' × ×•×¡×£ ×œ×¡×œ');
  setTimeout(function() {
    btn.textContent = '×”×•×¡×£ ×œ×¡×œ';
    btn.classList.remove('added');
  }, 2000);
});
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closeModal();
});

function renderGrid() {
  var products = PRODUCTS[currentCat];
  document.getElementById('catTitle').textContent = currentCat;
  var grid = document.getElementById('grid');
  grid.innerHTML = '';
  products.forEach(function(p, idx) {
    var card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML =
      '<span class="card-emoji">' + p.emoji + '</span>' +
      '<div class="card-name">' + p.name + '</div>' +
      '<div class="card-price">&#8362;' + p.price + '</div>';
    (function(i) {
      card.addEventListener('click', function() {
        currentIdx = i;
        renderModal();
        document.getElementById('overlay').classList.add('open');
      });
    })(idx);
    grid.appendChild(card);
  });
}

function closeModal() {
  document.getElementById('overlay').classList.remove('open');
}

function renderModal() {
  var products = PRODUCTS[currentCat];
  var p = products[currentIdx];

  document.getElementById('modalImg').textContent = p.emoji;
  document.getElementById('modalName').textContent = p.name;
  document.getElementById('modalPrice').textContent = '\u20AA' + p.price;

  var html = '';
  if (p.sun)   html += '<div class="attr"><span>' + p.sun + '</span><span class="attr-icon">&#9728;&#65039;</span></div>';
  if (p.water) html += '<div class="attr"><span class="attr-label">×”×©×§×™×”:</span><span>' + p.water + '</span><span class="attr-icon">&#128167;</span></div>';
  if (p.type)  html += '<div class="attr"><span class="attr-label">×¡×•×’:</span><span>' + p.type + '</span><span class="attr-icon">&#129716;</span></div>';
  document.getElementById('modalAttrs').innerHTML = html;
  document.getElementById('modalDesc').textContent = p.desc;

  document.getElementById('btnPrev').disabled = (currentIdx >= products.length - 1);
  document.getElementById('btnNext').disabled = (currentIdx <= 0);

  var btn = document.getElementById('btnAdd');
  btn.textContent = '×”×•×¡×£ ×œ×¡×œ';
  btn.classList.remove('added');
}

function viewCart() {
  if (cart.length === 0) { showToast('×”×¡×œ ×¨×™×§'); return; }
  var lines = cart.map(function(p) { return p.name + ' \u2013 \u20AA' + p.price; });
  var total = cart.reduce(function(s, p) { return s + p.price; }, 0);
  alert('\uD83D\uDED2 ×”×¡×œ ×©×œ×š:\n\n' + lines.join('\n') + '\n\n\u05E1\u05D4"\u05DB: \u20AA' + total);
}

function showToast(msg) {
  var el = document.getElementById('toast');
  el.textContent = '\u2713 ' + msg;
  el.classList.add('show');
  setTimeout(function() { el.classList.remove('show'); }, 2200);
}

// Init
renderGrid();
</script>
